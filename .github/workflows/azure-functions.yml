name: Deploy Azure Functions API

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies (Functions)
        working-directory: azure-functions
        run: npm install --no-audit --no-fund

      - name: Install Azure Functions Core Tools
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Setup Azure Functions Core Tools
        run: |
          echo "${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}" > /tmp/publish-profile.xml

      - name: Deploy to Azure Functions
        working-directory: azure-functions
        run: |
          func azure functionapp publish ${{ secrets.AZURE_FUNCTIONAPP_NAME }} --build remote --javascript
        env:
          AZURE_FUNCTIONAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}


